cat > 404.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <!-- Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- Base & Background Styling --- */
        :root {
            --background-image-url: url('https://i.imgur.com/9ogVcmm.png');
            --text-color: #f0f0f5;
            --accent-color: #ffffff;
            --glass-bg: rgba(10, 15, 25, 0.35);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.37);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: var(--background-image-url);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures image stays put */
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        /* Adds a subtle dark overlay to ensure text is always readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }

        /* --- Glassmorphism Content Box --- */
        .glass-container {
            position: relative;
            z-index: 2; /* Sits above the overlay */
            width: 90%;
            max-width: 550px;
            padding: 3rem 2.5rem;
            text-align: center;
            
            /* The Glassmorphism Effect */
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%); /* For Safari */
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }

        /* --- Typography --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            letter-spacing: -1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            margin: 0 0 2.5rem 0;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* --- Interactive Button --- */
        .home-button {
            display: inline-block;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover, .home-button:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            outline: none;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .glass-container {
                padding: 2.5rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .home-button {
                padding: 12px 28px;
            }
        }

    </style>
</head>
<body>

    <main class="glass-container">
        <h1>404 - Page Not Found</h1>
        <p>
            The page you are looking for might have been removed, had its name changed, or is unavailable. Please check the URL for typos.
        </p>
        <a href="/" class="home-button">Return to Homepage</a>
    </main>

</body>
</html>
EOF
